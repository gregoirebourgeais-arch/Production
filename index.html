<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier Lactalis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>🔷 Synthèse Atelier Lactalis</h1>
  </header>

  <!-- Menu latéral -->
  <aside class="sidebar">
    <button onclick="ouvrirPage('atelier')">🏭 Atelier</button>
    <button onclick="ouvrirPage('rapé')">Râpé</button>
    <button onclick="ouvrirPage('t2')">T2</button>
    <button onclick="ouvrirPage('rt')">RT</button>
    <button onclick="ouvrirPage('omori')">Omori</button>
    <button onclick="ouvrirPage('t1')">T1</button>
    <button onclick="ouvrirPage('sticks')">Sticks</button>
    <button onclick="ouvrirPage('emballage')">Emballage</button>
    <button onclick="ouvrirPage('des')">Dés</button>
    <button onclick="ouvrirPage('filets')">Filets</button>
    <button onclick="ouvrirPage('predecoupes')">Prédécoupés</button>
    <button onclick="ouvrirPage('arrets')">⏸️ Arrêts</button>
    <button onclick="ouvrirPage('organisation')">🗂️ Organisation</button>
    <button onclick="ouvrirPage('personnel')">👥 Personnel</button>
  </aside>

  <main id="contenu">

    <!-- 🏭 Page Atelier -->
    <section id="page-atelier" class="page active">
      <h2>Vue d’ensemble Atelier</h2>
      <canvas id="graphGlobal"></canvas>
      <div id="tableauGlobal"></div>
      <button onclick="exporterGlobal()">📤 Export Excel global</button>
    </section>

    <!-- 🔧 Page Arrêts -->
    <section id="page-arrets" class="page">
      <h2>Arrêts de ligne</h2>
      <select id="ligneArret">
        <option value="">Sélectionner une ligne</option>
        <option>Râpé</option><option>T2</option><option>RT</option>
        <option>Omori</option><option>T1</option><option>Sticks</option>
        <option>Emballage</option><option>Dés</option><option>Filets</option>
        <option>Prédécoupés</option>
      </select>
      <input id="tempsArret" type="number" placeholder="Durée d’arrêt (min)" />
      <input id="causeArret" placeholder="Cause de l’arrêt" />
      <button onclick="enregistrerArret()">Enregistrer</button>
      <h3>Historique des arrêts</h3>
      <table id="historiqueArrets"><tr><th>Ligne</th><th>Durée</th><th>Cause</th><th>Date</th></tr></table>
    </section>

    <!-- 🗂️ Page Organisation -->
    <section id="page-organisation" class="page">
      <h2>Organisation</h2>
      <textarea id="consigne" placeholder="Ajouter une consigne..."></textarea>
      <button onclick="enregistrerConsigne()">Enregistrer</button>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- 👥 Page Personnel -->
    <section id="page-personnel" class="page">
      <h2>Personnel</h2>
      <input id="nomPersonnel" placeholder="Nom du salarié" />
      <select id="motifPersonnel">
        <option value="">Motif</option>
        <option>Absence</option>
        <option>Retard</option>
        <option>Infirmerie</option>
        <option>RAH</option>
        <option>Autre</option>
      </select>
      <textarea id="commentairePersonnel" placeholder="Commentaire"></textarea>
      <button onclick="enregistrerPersonnel()">Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>

    <!-- 🔄 10 lignes de production -->
    <div id="lignes">
      <!-- Les 10 lignes seront injectées par app.js pour plus de fluidité -->
    </div>
  </main>

  <!-- 🧮 Calculatrice flottante -->
  <button class="btn-calculatrice" onclick="toggleCalculatrice()">🧮</button>
  <div id="calculatrice" class="calculatrice">
    <input type="text" id="calc-affichage" readonly />
    <div class="calc-boutons">
      <button onclick="ajouterCalc('7')">7</button><button onclick="ajouterCalc('8')">8</button><button onclick="ajouterCalc('9')">9</button><button onclick="ajouterCalc('/')">÷</button>
      <button onclick="ajouterCalc('4')">4</button><button onclick="ajouterCalc('5')">5</button><button onclick="ajouterCalc('6')">6</button><button onclick="ajouterCalc('*')">×</button>
      <button onclick="ajouterCalc('1')">1</button><button onclick="ajouterCalc('2')">2</button><button onclick="ajouterCalc('3')">3</button><button onclick="ajouterCalc('-')">−</button>
      <button onclick="ajouterCalc('0')">0</button><button onclick="ajouterCalc('.')">.</button><button onclick="calculerCalc()">=</button><button onclick="ajouterCalc('+')">+</button>
      <button class="fermer" onclick="toggleCalculatrice()">Fermer</button><button class="effacer" onclick="effacerCalc()">C</button>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
