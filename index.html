<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>

  <!-- Feuille de style -->
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css" />

  <!-- Librairies externes -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header class="app-header">
    <img src="logo_lactalis.png" alt="Logo Lactalis" class="logo" />
    <div>
      <h1>Atelier PPNC</h1>
      <p id="dateDisplay"></p>
    </div>
  </header>

  <nav class="menu">
    <button onclick="openPage('atelier')" class="btn-menu">🏭 Atelier</button>
    <button onclick="openPage('production')" class="btn-menu">📦 Production</button>
    <button onclick="openPage('arrets')" class="btn-menu">⏸️ Arrêts</button>
    <button onclick="openPage('organisation')" class="btn-menu">🗓️ Organisation</button>
    <button onclick="openPage('personnel')" class="btn-menu">👥 Personnel</button>
    <button onclick="exportAllData()" class="btn-menu export">📊 Export Excel</button>
  </nav>

  <main id="content">
    <!-- Page Atelier -->
    <section id="atelier" class="page active">
      <h2>Vue d'ensemble Atelier</h2>
      <canvas id="atelierChart"></canvas>

      <div class="historique-container">
        <h3>Historique Production</h3>
        <ul id="historiqueProduction"></ul>

        <h3>Historique Arrêts</h3>
        <ul id="historiqueArrets"></ul>

        <h3>Historique Organisation</h3>
        <ul id="historiqueOrganisation"></ul>

        <h3>Historique Personnel</h3>
        <ul id="historiquePersonnel"></ul>
      </div>
    </section>

    <!-- Page Production -->
    <section id="production" class="page">
      <h2>Production</h2>

      <div class="ligne-selector">
        <button onclick="selectLigne('Râpé')">Râpé</button>
        <button onclick="selectLigne('T2')">T2</button>
        <button onclick="selectLigne('RT')">RT</button>
        <button onclick="selectLigne('OMORI')">OMORI</button>
        <button onclick="selectLigne('T1')">T1</button>
        <button onclick="selectLigne('Sticks')">Sticks</button>
        <button onclick="selectLigne('Emballage')">Emballage</button>
        <button onclick="selectLigne('Dés')">Dés</button>
        <button onclick="selectLigne('Filets')">Filets</button>
        <button onclick="selectLigne('Prédécoupés')">Prédécoupés</button>
      </div>

      <div class="form-production">
        <h3 id="ligneTitle">Ligne :</h3>
        <label>Heure de début :</label>
        <input type="time" id="heureDebut" />

        <label>Heure de fin :</label>
        <input type="time" id="heureFin" />

        <label>Quantité produite :</label>
        <input type="number" id="quantiteProduite" />

        <label>Quantité restante :</label>
        <input type="number" id="quantiteRestante" oninput="updateFinEstimee()" />

        <label>Cadence manuelle (colis/h) :</label>
        <input type="number" id="cadenceManuelle" oninput="updateFinEstimee()" />

        <p id="finEstimee">Fin estimée : --</p>

        <button onclick="enregistrerProduction()">💾 Enregistrer</button>
        <button onclick="resetForm()">🔄 Remise à zéro</button>
      </div>
    </section>

    <!-- Page Arrêts -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <label>Ligne :</label>
      <select id="ligneArret">
        <option>Râpé</option>
        <option>T2</option>
        <option>RT</option>
        <option>OMORI</option>
        <option>T1</option>
        <option>Sticks</option>
        <option>Emballage</option>
        <option>Dés</option>
        <option>Filets</option>
        <option>Prédécoupés</option>
      </select>

      <label>Type d'arrêt :</label>
      <select id="typeArret">
        <option>Découpe</option>
        <option>Packing</option>
        <option>MEC</option>
      </select>

      <label>Commentaire :</label>
      <textarea id="commentaireArret"></textarea>

      <button onclick="enregistrerArret()">💾 Enregistrer</button>
    </section>

    <!-- Page Organisation -->
    <section id="organisation" class="page">
      <h2>Organisation</h2>
      <textarea id="consigne" placeholder="Nouvelle consigne..."></textarea>
      <button onclick="enregistrerConsigne()">💾 Enregistrer</button>
    </section>

    <!-- Page Personnel -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <textarea id="personnelNote" placeholder="Observation du personnel..."></textarea>
      <button onclick="enregistrerPersonnel()">💾 Enregistrer</button>
    </section>
  </main>

  <div id="calculator" class="calculator hidden"></div>
  <button id="calcToggle" onclick="toggleCalculator()">🧮</button>

  <script src="app.js"></script>
</body>
</html>
