<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Atelier PPNC</h1>
    <div id="infos"></div>
  </header>

  <nav class="menu">
    <button data-target="atelier">🏠 Atelier</button>
    <button data-target="production">📦 Production</button>
    <button data-target="arrets">⏸ Arrêts</button>
    <button data-target="organisation">🗒 Organisation</button>
    <button data-target="personnel">👥 Personnel</button>
    <button id="exportBtn">📊 Export Excel</button>
  </nav>

  <!-- === PAGE ATELIER === -->
  <section id="atelier" class="page active">
    <h2>Vue d’ensemble de l’atelier</h2>
    <canvas id="atelierChart"></canvas>
    <div id="historiqueGlobal"></div>
  </section>

  <!-- === PAGE PRODUCTION === -->
  <section id="production" class="page">
    <h2>Production</h2>
    <div class="lignes">
      <button class="ligneBtn" data-ligne="Râpé">Râpé</button>
      <button class="ligneBtn" data-ligne="T2">T2</button>
      <button class="ligneBtn" data-ligne="RT">RT</button>
      <button class="ligneBtn" data-ligne="OMORI">OMORI</button>
      <button class="ligneBtn" data-ligne="T1">T1</button>
      <button class="ligneBtn" data-ligne="Sticks">Sticks</button>
      <button class="ligneBtn" data-ligne="Emballage">Emballage</button>
      <button class="ligneBtn" data-ligne="Dés">Dés</button>
      <button class="ligneBtn" data-ligne="Filets">Filets</button>
      <button class="ligneBtn" data-ligne="Prédécoupés">Prédécoupés</button>
    </div>

    <div id="ligneForm"></div>
  </section>

  <!-- === PAGE ARRETS === -->
  <section id="arrets" class="page">
    <h2>Arrêts</h2>
    <input id="ligneArret" placeholder="Ligne">
    <input id="typeArret" placeholder="Type d'arrêt">
    <input id="dureeArret" type="number" placeholder="Durée (min)">
    <textarea id="commentaireArret" placeholder="Commentaire"></textarea>
    <button id="enregistrerArret">Enregistrer</button>
    <div id="historiqueArrets"></div>
  </section>

  <!-- === PAGE ORGANISATION === -->
  <section id="organisation" class="page">
    <h2>Organisation</h2>
    <textarea id="consigneTexte" placeholder="Nouvelle consigne..."></textarea>
    <button id="ajouterConsigne">Ajouter</button>
    <ul id="listeConsignes"></ul>
  </section>

  <!-- === PAGE PERSONNEL === -->
  <section id="personnel" class="page">
    <h2>Personnel</h2>
    <input id="nomPersonnel" placeholder="Nom">
    <input id="motifPersonnel" placeholder="Motif">
    <textarea id="commentairePersonnel" placeholder="Commentaire"></textarea>
    <button id="ajouterPersonnel">Enregistrer</button>
    <div id="historiquePersonnel"></div>
  </section>

  <!-- === CALCULATRICE === -->
  <div id="calcWrapper" class="hidden">
    <div id="calc">
      <input id="calcDisplay" readonly>
      <div id="calcButtons"></div>
      <button id="closeCalc">Fermer</button>
    </div>
  </div>

  <button id="openCalc" class="floating">🧮</button>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker actif'));
    }
  </script>
</body>
</html>
