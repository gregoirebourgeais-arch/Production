<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

  <header class="header">
    <img src="Lactalis2023Logo.svg" alt="Lactalis" class="logo">
    <h1>Atelier PPNC</h1>
  </header>

  <nav class="menu">
    <button onclick="openPage('atelier')">🏭 Atelier</button>
    <button onclick="openPage('production')">📊 Production</button>
    <button onclick="openPage('arrets')">⛔ Arrêts</button>
    <button onclick="openPage('organisation')">🗒️ Organisation</button>
    <button onclick="openPage('personnel')">👥 Personnel</button>
  </nav>

  <main id="content">

    <!-- PAGE ATELIER -->
    <section id="atelier" class="page active">
      <h2>Vue d’ensemble Atelier</h2>
      <canvas id="atelierChart"></canvas>
      <h3>Historique des arrêts</h3>
      <table id="tableArretsAtelier">
        <thead><tr><th>Ligne</th><th>Type</th><th>Durée (min)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PAGE PRODUCTION -->
    <section id="production" class="page">
      <h2>Suivi Production</h2>
      <div class="lignes">
        <button class="ligne-btn" onclick="openLigne('Râpé')">Râpé</button>
        <button class="ligne-btn" onclick="openLigne('T2')">T2</button>
        <button class="ligne-btn" onclick="openLigne('RT')">RT</button>
        <button class="ligne-btn" onclick="openLigne('T1')">T1</button>
        <button class="ligne-btn" onclick="openLigne('OMORI')">OMORI</button>
        <button class="ligne-btn" onclick="openLigne('Sticks')">Sticks</button>
        <button class="ligne-btn" onclick="openLigne('Emballage')">Emballage</button>
        <button class="ligne-btn" onclick="openLigne('Dés')">Dés</button>
        <button class="ligne-btn" onclick="openLigne('Filets')">Filets</button>
        <button class="ligne-btn" onclick="openLigne('Prédécoupés')">Prédécoupés</button>
      </div>

      <div id="ligneFormContainer"></div>
    </section>

    <!-- PAGE ARRETS -->
    <section id="arrets" class="page">
      <h2>Déclaration d’arrêt</h2>
      <form id="formArret">
        <label>Ligne :</label>
        <select id="ligneArret">
          <option value="">-- Choisir une ligne --</option>
          <option>Râpé</option><option>T2</option><option>RT</option>
          <option>T1</option><option>OMORI</option><option>Sticks</option>
          <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupés</option>
        </select>

        <label>Type d’arrêt :</label>
        <select id="typeArret">
          <option>Découpe</option><option>Packing</option><option>MEC</option>
        </select>

        <label>Durée (minutes) :</label>
        <input type="number" id="dureeArret" placeholder="Durée">

        <label>Commentaire :</label>
        <textarea id="commentArret"></textarea>

        <button type="button" onclick="enregistrerArret()">Enregistrer</button>
      </form>
      <table id="tableArrets">
        <thead><tr><th>Ligne</th><th>Type</th><th>Durée</th><th>Commentaire</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PAGE ORGANISATION -->
    <section id="organisation" class="page">
      <h2>Consignes / Organisation</h2>
      <form id="formConsigne">
        <input type="text" id="texteConsigne" placeholder="Nouvelle consigne...">
        <button type="button" onclick="ajouterConsigne()">Ajouter</button>
      </form>
      <table id="tableConsignes">
        <thead><tr><th>Consigne</th><th>Validée</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PAGE PERSONNEL -->
    <section id="personnel" class="page">
      <h2>Gestion du Personnel</h2>
      <form id="formPersonnel">
        <input type="text" id="nomPersonnel" placeholder="Nom">
        <select id="motifPersonnel">
          <option>Absence</option><option>Retard</option>
          <option>Départ</option><option>Autre</option>
        </select>
        <input type="text" id="commentPersonnel" placeholder="Commentaire">
        <button type="button" onclick="enregistrerPersonnel()">Enregistrer</button>
      </form>
      <table id="tablePersonnel">
        <thead><tr><th>Nom</th><th>Motif</th><th>Commentaire</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <footer>
    <button class="export-btn" onclick="exportExcel()">📤 Export Excel</button>
  </footer>

</body>
</html>
