<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>

<body>
  <!-- MENU LATÉRAL -->
  <nav id="sidebar">
    <div class="logo-container">
      <img src="icons/icon-192.png" class="logo" alt="Lactalis Logo" />
      <h1>Atelier PPNC</h1>
    </div>
    <ul class="menu">
      <li><button onclick="navigateTo('atelierPage')">🏭 Atelier</button></li>
      <li><button onclick="navigateTo('productionPage')">⚙️ Production</button></li>
      <li><button onclick="navigateTo('arretsPage')">⏱️ Arrêts</button></li>
      <li><button onclick="navigateTo('organisationPage')">📝 Organisation</button></li>
      <li><button onclick="navigateTo('personnelPage')">👥 Personnel</button></li>
    </ul>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <div id="content">
    <div id="headerTime"></div>

    <!-- PAGE ATELIER -->
    <section id="atelierPage" class="page active">
      <h2>Vue d'ensemble Atelier</h2>
      <canvas id="atelierChart" height="100"></canvas>
      <button onclick="exportAll()">📊 Export Excel</button>
      <div id="atelierHistorique"></div>
    </section>

    <!-- PAGE PRODUCTION -->
    <section id="productionPage" class="page">
      <h2>Production</h2>
      <div class="lines-grid">
        <button onclick="openLine('Râpé')">Râpé</button>
        <button onclick="openLine('T2')">T2</button>
        <button onclick="openLine('RT')">RT</button>
        <button onclick="openLine('T1')">T1</button>
        <button onclick="openLine('OMORI')">OMORI</button>
        <button onclick="openLine('Sticks')">Sticks</button>
        <button onclick="openLine('Emballage')">Emballage</button>
        <button onclick="openLine('Dés')">Dés</button>
        <button onclick="openLine('Filets')">Filets</button>
        <button onclick="openLine('Prédécoupés')">Prédécoupés</button>
      </div>

      <div id="lineFormContainer"></div>
    </section>

    <!-- PAGE ARRÊTS -->
    <section id="arretsPage" class="page">
      <h2>Arrêts de ligne</h2>
      <form id="arretForm" onsubmit="event.preventDefault(); saveArret();">
        <label>Ligne :</label>
        <select id="arretLine" required>
          <option value="">Sélectionner...</option>
          <option>Râpé</option><option>T2</option><option>RT</option><option>T1</option>
          <option>OMORI</option><option>Sticks</option><option>Emballage</option>
          <option>Dés</option><option>Filets</option><option>Prédécoupés</option>
        </select>
        <label>Zone :</label>
        <select id="arretZone">
          <option value="Découpe">Découpe</option>
          <option value="Packing">Packing</option>
          <option value="MEC">MEC</option>
        </select>
        <label>Durée (min) :</label>
        <input id="arretDuree" type="number" required />
        <label>Commentaire :</label>
        <textarea id="arretComment"></textarea>
        <button type="submit">💾 Enregistrer</button>
      </form>
      <div id="arretHistorique"></div>
    </section>

    <!-- PAGE ORGANISATION -->
    <section id="organisationPage" class="page">
      <h2>Organisation & Consignes</h2>
      <form id="consigneForm" onsubmit="event.preventDefault(); saveConsigne();">
        <label>Consigne :</label>
        <textarea id="consigneTexte" required></textarea>
        <button type="submit">💾 Ajouter Consigne</button>
      </form>
      <div id="consigneHistorique"></div>
    </section>

    <!-- PAGE PERSONNEL -->
    <section id="personnelPage" class="page">
      <h2>Personnel</h2>
      <form id="personnelForm" onsubmit="event.preventDefault(); savePersonnel();">
        <label>Nom :</label>
        <input id="persNom" required />
        <label>Motif :</label>
        <select id="persMotif" required>
          <option>Absence</option><option>Retard</option>
          <option>Départ</option><option>Autre</option>
        </select>
        <label>Commentaire :</label>
        <textarea id="persComment"></textarea>
        <button type="submit">💾 Enregistrer</button>
      </form>
      <div id="personnelHistorique"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
