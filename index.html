<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="logo-lactalis.png" alt="Logo Lactalis" class="logo">
    <div>
      <h1>Atelier PPNC</h1>
      <p id="dateInfo"></p>
    </div>
  </header>

  <main>
    <section class="menu">
      <div class="menu-grid">
        <button onclick="openPage('atelier')">🏭 Atelier</button>
        <button onclick="openPage('production')">📦 Production</button>
        <button onclick="openPage('arrets')">⏸️ Arrêts</button>
        <button onclick="openPage('organisation')">🗒️ Organisation</button>
        <button onclick="openPage('personnel')">👥 Personnel</button>
        <button onclick="exportToExcel()">📊 Export Excel</button>
      </div>
    </section>

    <!-- Section Atelier -->
    <section id="atelier" class="page active">
      <h2>Vue d'ensemble Atelier</h2>
      <canvas id="atelierChart"></canvas>
      <div id="atelierHistoriques"></div>
    </section>

    <!-- Section Production -->
    <section id="production" class="page">
      <h2>Production</h2>
      <div class="lines-grid">
        <button onclick="selectLine('Râpé')">Râpé</button>
        <button onclick="selectLine('T2')">T2</button>
        <button onclick="selectLine('RT')">RT</button>
        <button onclick="selectLine('OMORI')">OMORI</button>
        <button onclick="selectLine('T1')">T1</button>
        <button onclick="selectLine('Sticks')">Sticks</button>
        <button onclick="selectLine('Emballage')">Emballage</button>
        <button onclick="selectLine('Dés')">Dés</button>
        <button onclick="selectLine('Filets')">Filets</button>
        <button onclick="selectLine('Prédécoupés')">Prédécoupés</button>
      </div>
      <div id="productionForm"></div>
      <div id="historiqueProduction"></div>
    </section>

    <!-- Section Arrêts -->
    <section id="arrets" class="page">
      <h2>Gestion des arrêts</h2>
      <div class="card">
        <label>Ligne :</label>
        <select id="ligneArret">
          <option value="">Sélectionner une ligne</option>
          <option>Râpé</option><option>T2</option><option>RT</option>
          <option>OMORI</option><option>T1</option><option>Sticks</option>
          <option>Emballage</option><option>Dés</option><option>Filets</option>
          <option>Prédécoupés</option>
        </select>
        <label>Type :</label>
        <select id="typeArret">
          <option value="">Type d'arrêt</option>
          <option>Découpe</option>
          <option>Packing</option>
          <option>MEC</option>
        </select>
        <label>Durée (min) :</label>
        <input type="number" id="dureeArret" placeholder="Durée">
        <label>Commentaire :</label>
        <input type="text" id="commentaireArret" placeholder="Commentaire...">
        <button onclick="saveArret()">💾 Enregistrer</button>
      </div>
      <div id="historiqueArrets"></div>
    </section>

    <!-- Section Organisation -->
    <section id="organisation" class="page">
      <h2>Organisation / Consignes</h2>
      <div class="card">
        <input id="consigneTexte" placeholder="Renseigner la consigne...">
        <label><input type="checkbox" id="consigneRealisee"> Consigne réalisée</label>
        <button onclick="saveConsigne()">💾 Enregistrer</button>
      </div>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- Section Personnel -->
    <section id="personnel" class="page">
      <h2>Suivi du personnel</h2>
      <div class="card">
        <input id="nomPersonnel" placeholder="Nom...">
        <input id="postePersonnel" placeholder="Poste...">
        <button onclick="savePersonnel()">💾 Enregistrer</button>
      </div>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <button id="calcBtn" class="floating-btn" onclick="toggleCalculator()">🧮</button>
  <div id="calculator" class="calculator hidden">
    <input type="text" id="calcDisplay" readonly>
    <div class="calc-grid" id="calcKeys"></div>
  </div>

  <footer><p>Synthèse Atelier PPNC © 2025</p></footer>
  <script src="app.js"></script>
</body>
</html>
