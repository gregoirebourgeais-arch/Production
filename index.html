<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier PPNC</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <img src="Lactalis2023Logo.svg" alt="Logo Lactalis" class="logo" />
    <h1>Synthèse Atelier PPNC</h1>
  </header>

  <nav id="menu">
    <button onclick="showPage('atelier')">🏭 Atelier</button>
    <button onclick="showPage('production')">🧀 Production</button>
    <button onclick="showPage('arrets')">⏱️ Arrêts</button>
    <button onclick="showPage('organisation')">📋 Organisation</button>
    <button onclick="showPage('personnel')">👷‍♂️ Personnel</button>
  </nav>

  <main>
    <!-- 🏭 PAGE ATELIER -->
    <section id="atelier" class="page active">
      <h2>Vue d'ensemble Atelier</h2>
      <canvas id="globalChart"></canvas>
      <div id="atelierSummary"></div>
      <button class="export" onclick="exportGlobalExcel()">📤 Export global Excel</button>
    </section>

    <!-- 🧀 PAGE PRODUCTION -->
    <section id="production" class="page">
      <h2>Production par ligne</h2>
      <div id="productionLines"></div>
    </section>

    <!-- ⏱️ PAGE ARRÊTS -->
    <section id="arrets" class="page">
      <h2>Gestion des arrêts</h2>
      <form id="arretForm" onsubmit="saveArret(event)">
        <label>Ligne :</label>
        <select id="arretLigne">
          <option>Râpé</option>
          <option>T2</option>
          <option>RT</option>
          <option>OMORI</option>
          <option>Sticks</option>
          <option>Emballage</option>
          <option>Dés</option>
          <option>Filets</option>
          <option>Prédécoupés</option>
        </select>
        <label>Type d'arrêt :</label>
        <select id="arretType">
          <option>Découpe</option>
          <option>Packing</option>
          <option>MEC</option>
        </select>
        <label>Durée (min) :</label>
        <input type="number" id="arretDuree" placeholder="minutes" required />
        <label>Commentaire :</label>
        <input type="text" id="arretCommentaire" placeholder="Commentaire..." />
        <button type="submit">Enregistrer</button>
      </form>
      <div id="arretHistorique"></div>
      <button class="export" onclick="exportArrets()">📤 Export Arrêts Excel</button>
    </section>

    <!-- 📋 PAGE ORGANISATION -->
    <section id="organisation" class="page">
      <h2>Consignes et Organisation</h2>
      <form id="consigneForm" onsubmit="saveConsigne(event)">
        <label>Consigne :</label>
        <input type="text" id="consigneText" required />
        <button type="submit">Ajouter</button>
      </form>
      <div id="consignesListe"></div>
      <button class="export" onclick="exportOrganisation()">📤 Export Organisation Excel</button>
    </section>

    <!-- 👷‍♂️ PAGE PERSONNEL -->
    <section id="personnel" class="page">
      <h2>Suivi du Personnel</h2>
      <form id="personnelForm" onsubmit="savePersonnel(event)">
        <label>Nom :</label>
        <input type="text" id="personnelNom" required />
        <label>Motif :</label>
        <select id="personnelMotif">
          <option>Absence</option>
          <option>Retard</option>
          <option>Départ</option>
          <option>Autre</option>
        </select>
        <label>Commentaire :</label>
        <input type="text" id="personnelCommentaire" />
        <button type="submit">Enregistrer</button>
      </form>
      <div id="personnelHistorique"></div>
      <button class="export" onclick="exportPersonnel()">📤 Export Personnel Excel</button>
    </section>
  </main>

  <!-- 🧮 CALCULATRICE FLOTTANTE -->
  <div id="calculator" class="calculator">
    <input type="text" id="calcDisplay" readonly />
    <div class="calc-buttons">
      <button onclick="calcInput('7')">7</button>
      <button onclick="calcInput('8')">8</button>
      <button onclick="calcInput('9')">9</button>
      <button onclick="calcInput('/')">÷</button>
      <button onclick="calcInput('4')">4</button>
      <button onclick="calcInput('5')">5</button>
      <button onclick="calcInput('6')">6</button>
      <button onclick="calcInput('*')">×</button>
      <button onclick="calcInput('1')">1</button>
      <button onclick="calcInput('2')">2</button>
      <button onclick="calcInput('3')">3</button>
      <button onclick="calcInput('-')">−</button>
      <button onclick="calcInput('0')">0</button>
      <button onclick="calcInput('.')">.</button>
      <button onclick="calcCalculate()">=</button>
      <button onclick="calcInput('+')">+</button>
      <button class="close" onclick="toggleCalculator()">Fermer</button>
    </div>
  </div>

  <button id="openCalc" onclick="toggleCalculator()">🧮</button>

  <script src="app.js"></script>
</body>
</html>
