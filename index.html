<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Atelier PPNC</h1>
    <div id="datetime"></div>
  </header>

  <nav>
    <button onclick="showSection('atelier')">Atelier</button>
    <button onclick="showSection('production')">Production</button>
    <button onclick="showSection('arrets')">Arrêts</button>
    <button onclick="showSection('organisation')">Organisation</button>
    <button onclick="showSection('personnel')">Personnel</button>
  </nav>

  <main>
    <!-- Atelier -->
    <section id="atelier" class="active">
      <h2>Vue d'ensemble des lignes</h2>
      <canvas id="productionChart"></canvas>
      <div id="historiqueAtelier"></div>
    </section>

    <!-- Production -->
    <section id="production">
      <h2>Suivi Production</h2>
      <label>Ligne :</label>
      <select id="ligne">
        <option value="Râpé">Râpé</option>
        <option value="T2">T2</option>
        <option value="RT">RT</option>
        <option value="OMORI">OMORI</option>
        <option value="T1">T1</option>
        <option value="Sticks">Sticks</option>
        <option value="Emballage">Emballage</option>
        <option value="Dés">Dés</option>
        <option value="Filets">Filets</option>
        <option value="Prédécoupés">Prédécoupés</option>
      </select>
      <label>Quantité restante :</label>
      <input type="number" id="quantiteRestante" placeholder="Quantité...">
      <label>Cadence (colis/h) :</label>
      <input type="number" id="cadence" placeholder="Cadence...">
      <p id="tempsRestant"></p>
      <button onclick="enregistrerProduction()">Enregistrer</button>
      <div id="historiqueProduction"></div>
    </section>

    <!-- Arrêts -->
    <section id="arrets">
      <h2>Arrêts</h2>
      <label>Ligne :</label>
      <select id="ligneArret">
        <option value="Râpé">Râpé</option>
        <option value="T2">T2</option>
        <option value="RT">RT</option>
        <option value="OMORI">OMORI</option>
        <option value="T1">T1</option>
        <option value="Sticks">Sticks</option>
        <option value="Emballage">Emballage</option>
        <option value="Dés">Dés</option>
        <option value="Filets">Filets</option>
        <option value="Prédécoupés">Prédécoupés</option>
      </select>
      <label>Type :</label>
      <select id="typeArret">
        <option value="Découpe">Découpe</option>
        <option value="Packing">Packing</option>
        <option value="MEC">MEC</option>
      </select>
      <label>Durée (minutes) :</label>
      <input type="number" id="dureeArret" placeholder="Durée...">
      <label>Commentaire :</label>
      <input type="text" id="commentaireArret" placeholder="Commentaire...">
      <button onclick="enregistrerArret()">Enregistrer</button>
      <div id="historiqueArrets"></div>
    </section>

    <!-- Organisation -->
    <section id="organisation">
      <h2>Consignes</h2>
      <input type="text" id="consigneTexte" placeholder="Nouvelle consigne...">
      <button onclick="enregistrerConsigne()">Enregistrer</button>
      <div id="historiqueOrganisation"></div>
    </section>

    <!-- Personnel -->
    <section id="personnel">
      <h2>Personnel</h2>
      <input type="text" id="nomPersonnel" placeholder="Nom...">
      <input type="text" id="motifPersonnel" placeholder="Motif...">
      <input type="text" id="commentairePersonnel" placeholder="Commentaire...">
      <button onclick="enregistrerPersonnel()">Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <footer>
    <button onclick="exportExcel()">Export Excel</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
