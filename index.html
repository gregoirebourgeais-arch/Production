<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Bandeau principal -->
  <header>
    <h1>Atelier PPNC</h1>
    <div id="dateTimeDisplay"></div>
  </header>

  <!-- Menu principal -->
  <nav id="mainMenu">
    <button onclick="showPage('atelier')">🏠 Atelier</button>
    <button onclick="showPage('production')">🏭 Production</button>
    <button onclick="showPage('arrets')">⏱️ Arrêts</button>
    <button onclick="showPage('organisation')">📋 Organisation</button>
    <button onclick="showPage('personnel')">👥 Personnel</button>
  </nav>

  <!-- Page Atelier -->
  <section id="atelier" class="page active">
    <h2>Vue d'ensemble Atelier</h2>
    <canvas id="atelierChart"></canvas>

    <div id="atelierHistoriques">
      <h3>Historique des lignes</h3>
      <div id="historiqueAtelier"></div>
      <h3>Historique des arrêts</h3>
      <div id="historiqueArretsAtelier"></div>
      <h3>Historique Organisation</h3>
      <div id="historiqueOrganisationAtelier"></div>
      <h3>Historique Personnel</h3>
      <div id="historiquePersonnelAtelier"></div>
    </div>

    <button class="exportBtn" onclick="exportAllData()">📊 Export Excel complet</button>
  </section>

  <!-- Page Production -->
  <section id="production" class="page">
    <h2>Production — Choisir une ligne</h2>
    <div class="ligne-buttons">
      <button onclick="openLigne('Râpé')">Râpé</button>
      <button onclick="openLigne('T2')">T2</button>
      <button onclick="openLigne('RT')">RT</button>
      <button onclick="openLigne('OMORI')">OMORI</button>
      <button onclick="openLigne('T1')">T1</button>
      <button onclick="openLigne('Sticks')">Sticks</button>
      <button onclick="openLigne('Emballage')">Emballage</button>
      <button onclick="openLigne('Dés')">Dés</button>
      <button onclick="openLigne('Filets')">Filets</button>
      <button onclick="openLigne('Prédécoupés')">Prédécoupés</button>
    </div>

    <div id="ligneContainer"></div>
    <button class="backBtn" onclick="showPage('atelier')">⬅ Retour Atelier</button>
  </section>

  <!-- Page Arrêts -->
  <section id="arrets" class="page">
    <h2>Gestion des Arrêts</h2>
    <form id="formArret">
      <label for="ligneArret">Ligne :</label>
      <select id="ligneArret">
        <option value="Râpé">Râpé</option>
        <option value="T2">T2</option>
        <option value="RT">RT</option>
        <option value="OMORI">OMORI</option>
        <option value="T1">T1</option>
        <option value="Sticks">Sticks</option>
        <option value="Emballage">Emballage</option>
        <option value="Dés">Dés</option>
        <option value="Filets">Filets</option>
        <option value="Prédécoupés">Prédécoupés</option>
      </select>

      <label for="typeArret">Type :</label>
      <select id="typeArret">
        <option value="Découpe">Découpe</option>
        <option value="Packing">Packing</option>
        <option value="MEC">MEC</option>
      </select>

      <label for="tempsArret">Durée (min) :</label>
      <input type="number" id="tempsArret" placeholder="Durée en minutes">

      <label for="commentaireArret">Commentaire :</label>
      <textarea id="commentaireArret" placeholder="Commentaire..."></textarea>

      <button type="button" onclick="enregistrerArret()">💾 Enregistrer</button>
    </form>

    <h3>Historique des arrêts</h3>
    <div id="historiqueArrets"></div>

    <button class="backBtn" onclick="showPage('atelier')">⬅ Retour Atelier</button>
  </section>

  <!-- Page Organisation -->
  <section id="organisation" class="page">
    <h2>Consignes et Organisation</h2>
    <form id="formOrganisation">
      <label for="consigneTexte">Nouvelle consigne :</label>
      <textarea id="consigneTexte" placeholder="Renseignez la consigne..."></textarea>
      <button type="button" onclick="ajouterConsigne()">💾 Enregistrer</button>
    </form>

    <h3>Historique des consignes</h3>
    <div id="historiqueConsignes"></div>

    <button class="backBtn" onclick="showPage('atelier')">⬅ Retour Atelier</button>
  </section>

  <!-- Page Personnel -->
  <section id="personnel" class="page">
    <h2>Suivi du Personnel</h2>
    <form id="formPersonnel">
      <label for="nomPersonnel">Nom :</label>
      <input type="text" id="nomPersonnel" placeholder="Nom de la personne">
      <label for="motifPersonnel">Motif :</label>
      <select id="motifPersonnel">
        <option value="Absence">Absence</option>
        <option value="Retard">Retard</option>
        <option value="Départ anticipé">Départ anticipé</option>
        <option value="Autre">Autre</option>
      </select>
      <label for="commentairePersonnel">Commentaire :</label>
      <textarea id="commentairePersonnel" placeholder="Commentaire..."></textarea>
      <button type="button" onclick="ajouterPersonnel()">💾 Enregistrer</button>
    </form>

    <h3>Historique Personnel</h3>
    <div id="historiquePersonnel"></div>

    <button class="backBtn" onclick="showPage('atelier')">⬅ Retour Atelier</button>
  </section>

  <!-- Calculatrice flottante -->
  <div id="calculator" class="calculator hidden">
    <input type="text" id="calcDisplay" readonly>
    <div class="calc-buttons">
      <button onclick="pressCalc('7')">7</button>
      <button onclick="pressCalc('8')">8</button>
      <button onclick="pressCalc('9')">9</button>
      <button onclick="pressCalc('/')">÷</button>
      <button onclick="pressCalc('4')">4</button>
      <button onclick="pressCalc('5')">5</button>
      <button onclick="pressCalc('6')">6</button>
      <button onclick="pressCalc('*')">×</button>
      <button onclick="pressCalc('1')">1</button>
      <button onclick="pressCalc('2')">2</button>
      <button onclick="pressCalc('3')">3</button>
      <button onclick="pressCalc('-')">−</button>
      <button onclick="pressCalc('0')">0</button>
      <button onclick="pressCalc('.')">.</button>
      <button onclick="pressCalc('+')">+</button>
      <button onclick="calcResult()">=</button>
      <button onclick="clearCalc()">C</button>
      <button onclick="toggleCalculator()">❌</button>
    </div>
  </div>

  <!-- Bouton pour afficher la calculatrice -->
  <button id="calcToggle" onclick="toggleCalculator()">🧮</button>

  <script src="app.js"></script>
</body>
</html>
