<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

<header>
  <h1>Atelier PPNC</h1>
  <div id="dateTimeDisplay"></div>
  <div id="weekDisplay"></div>
</header>

<nav id="menu">
  <button onclick="openPage('atelier')">🏭 Atelier</button>
  <button onclick="openPage('production')">📦 Production</button>
  <button onclick="openPage('arrets')">⛔ Arrêts</button>
  <button onclick="openPage('organisation')">📝 Organisation</button>
  <button onclick="openPage('personnel')">👥 Personnel</button>
</nav>

<main>
  <!-- === PAGE ATELIER === -->
  <section id="atelier" class="page active">
    <h2>Vue d’ensemble Atelier</h2>
    <canvas id="atelierChart"></canvas>

    <h3>Historique Production</h3>
    <ul id="historiqueProduction"></ul>

    <h3>Historique Arrêts</h3>
    <ul id="historiqueArrets"></ul>

    <h3>Historique Organisation</h3>
    <ul id="historiqueOrganisation"></ul>

    <h3>Historique Personnel</h3>
    <ul id="historiquePersonnel"></ul>

    <button onclick="exportAllExcel()">📤 Exporter tout en Excel</button>
  </section>

  <!-- === PAGE PRODUCTION === -->
  <section id="production" class="page">
    <h2>Sélection de ligne</h2>
    <div id="ligneButtons"></div>
    <div id="ligneContainer"></div>
  </section>

  <!-- === PAGE ARRÊTS === -->
  <section id="arrets" class="page">
    <h2>Déclaration d’un arrêt</h2>
    <label>Ligne :</label>
    <select id="arretLigne">
      <option value="">-- Sélectionner --</option>
      <option>Râpé</option>
      <option>T2</option>
      <option>RT</option>
      <option>OMORI T1</option>
      <option>Sticks</option>
      <option>Emballage</option>
      <option>Dés</option>
      <option>Filets</option>
      <option>Prédécoupés</option>
    </select>

    <label>Type :</label>
    <select id="arretType">
      <option>Découpe</option>
      <option>Packing</option>
      <option>MEC</option>
    </select>

    <label>Commentaire :</label>
    <textarea id="arretCommentaire" placeholder="Détail…"></textarea>

    <button onclick="saveArret()">💾 Enregistrer</button>
  </section>

  <!-- === PAGE ORGANISATION === -->
  <section id="organisation" class="page">
    <h2>Consignes et Organisation</h2>
    <textarea id="nouvelleConsigne" placeholder="Nouvelle consigne…"></textarea>
    <label>
      <input type="checkbox" id="consigneRealisee" /> Consigne réalisée
    </label>
    <button onclick="saveConsigne()">💾 Enregistrer</button>
  </section>

  <!-- === PAGE PERSONNEL === -->
  <section id="personnel" class="page">
    <h2>Gestion du Personnel</h2>
    <input id="personnelNom" placeholder="Nom du collaborateur" />
    <select id="personnelRole">
      <option>Absence</option>
      <option>Retard</option>
      <option>Infirmerie</option>
      <option>RAH</option>
      <option>Autre</option>
    </select>
    <input id="personnelComment" placeholder="Commentaire" />
    <button onclick="savePersonnel()">💾 Enregistrer</button>
  </section>
</main>

<!-- === CALCULATRICE === -->
<div id="calcIcon" onclick="toggleCalculator()">🧮</div>
<div id="calculator" class="hidden">
  <input id="calcDisplay" readonly />
  <div class="calc-buttons">
    <button onclick="pressCalc('7')">7</button>
    <button onclick="pressCalc('8')">8</button>
    <button onclick="pressCalc('9')">9</button>
    <button onclick="pressCalc('/')">÷</button>
    <button onclick="pressCalc('4')">4</button>
    <button onclick="pressCalc('5')">5</button>
    <button onclick="pressCalc('6')">6</button>
    <button onclick="pressCalc('*')">×</button>
    <button onclick="pressCalc('1')">1</button>
    <button onclick="pressCalc('2')">2</button>
    <button onclick="pressCalc('3')">3</button>
    <button onclick="pressCalc('-')">−</button>
    <button onclick="pressCalc('0')">0</button>
    <button onclick="pressCalc('.')">.</button>
    <button onclick="calcEqual()">=</button>
    <button onclick="pressCalc('+')">+</button>
    <button class="wide" onclick="calcClear()">C</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
