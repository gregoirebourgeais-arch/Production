<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0/dist/chartjs-adapter-luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>

<body>
  <header>
    <h1>Atelier PPNC</h1>
    <p id="dateTimeDisplay"></p>
  </header>

  <nav class="menu">
    <button onclick="showPage('atelier')">🏭 Atelier</button>
    <button onclick="showPage('production')">📦 Production</button>
    <button onclick="showPage('arrets')">⏸️ Arrêts</button>
    <button onclick="showPage('organisation')">🗂️ Organisation</button>
    <button onclick="showPage('personnel')">👥 Personnel</button>
    <button onclick="exportAllToExcel()">📤 Export Excel</button>
  </nav>

  <!-- 🔹 Page Atelier -->
  <section id="atelier" class="page active">
    <h2>Vue d'ensemble de l'atelier</h2>
    <canvas id="atelierChart"></canvas>
    <div id="historiqueAtelier" class="historique"></div>
  </section>

  <!-- 🔹 Production -->
  <section id="production" class="page">
    <h2 id="ligneTitle">Ligne</h2>
    <div id="ligneContainer"></div>

    <form id="productionForm">
      <label>Heure début:</label>
      <input type="time" id="heureDebut" required />
      <label>Heure fin:</label>
      <input type="time" id="heureFin" required />
      <label>Quantité produite:</label>
      <input type="number" id="quantiteProduite" required />
      <label>Quantité restante:</label>
      <input type="number" id="quantiteRestante" />
      <label>Cadence manuelle (colis/h):</label>
      <input type="number" id="cadenceManuelle" />
      <button type="submit">Enregistrer</button>
    </form>

    <div id="historiqueProduction" class="historique"></div>
  </section>

  <!-- 🔹 Arrêts -->
  <section id="arrets" class="page">
    <h2>Arrêts de production</h2>
    <form id="arretForm">
      <label>Ligne:</label>
      <select name="ligneArret" required>
        <option value="">Sélectionner</option>
        <option>Râpé</option>
        <option>T2</option>
        <option>RT</option>
        <option>OMORI T1</option>
        <option>Sticks</option>
        <option>Emballage</option>
        <option>Dés</option>
        <option>Filets</option>
        <option>Prédécoupés</option>
      </select>

      <label>Type d'arrêt:</label>
      <select name="typeArret" required>
        <option>Découpe</option>
        <option>Packing</option>
        <option>MEC</option>
      </select>

      <label>Durée (min):</label>
      <input type="number" name="dureeArret" required />

      <label>Commentaire:</label>
      <input type="text" name="commentaireArret" />

      <button type="submit">Enregistrer</button>
    </form>

    <div id="historiqueArrets" class="historique"></div>
  </section>

  <!-- 🔹 Organisation -->
  <section id="organisation" class="page">
    <h2>Consignes / Organisation</h2>
    <form id="consigneForm">
      <label>Nouvelle consigne:</label>
      <textarea name="texteConsigne" required></textarea>
      <button type="submit">Ajouter</button>
    </form>

    <div id="historiqueConsignes" class="historique"></div>
  </section>

  <!-- 🔹 Personnel -->
  <section id="personnel" class="page">
    <h2>Personnel</h2>
    <form id="personnelForm">
      <label>Nom:</label>
      <input type="text" name="nomPersonnel" required />

      <label>Motif:</label>
      <input type="text" name="motifPersonnel" required />

      <label>Commentaire:</label>
      <input type="text" name="commentairePersonnel" />

      <button type="submit">Enregistrer</button>
    </form>

    <div id="historiquePersonnel" class="historique"></div>
  </section>

  <!-- 🔹 Calculatrice flottante -->
  <button id="calcToggle" class="calc-btn">🧮</button>
  <div id="calcPanel" class="calc hidden">
    <input id="calcDisplay" readonly />
    <div id="calcButtons"></div>
  </div>

  <footer>
    <p>© Atelier PPNC - Application interne</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
