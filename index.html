<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Atelier PPNC</h1>
    <div id="dateDisplay"></div>
  </header>

  <nav class="menu">
    <button onclick="showPage('atelier')">🏭 Atelier</button>
    <button onclick="showPage('production')">📦 Production</button>
    <button onclick="showPage('arrets')">⏸️ Arrêts</button>
    <button onclick="showPage('organisation')">🗒️ Organisation</button>
    <button onclick="showPage('personnel')">👥 Personnel</button>
  </nav>

  <main>
    <!-- Atelier -->
    <section id="atelier" class="page">
      <h2>Vue d'ensemble Atelier</h2>
      <canvas id="atelierChart"></canvas>

      <div id="historiqueAtelier"></div>
    </section>

    <!-- Production -->
    <section id="production" class="page hidden">
      <h2>Production par Ligne</h2>
      <div class="ligne-buttons" id="ligneButtons"></div>
      <div id="ligneContainer"></div>
    </section>

    <!-- Arrêts -->
    <section id="arrets" class="page hidden">
      <h2>Arrêts de Ligne</h2>
      <form id="formArret">
        <select id="ligneArret" required></select>
        <select id="typeArret">
          <option value="Découpe">Découpe</option>
          <option value="Packing">Packing</option>
          <option value="MEC">MEC</option>
        </select>
        <input type="number" id="dureeArret" placeholder="Durée (min)" required />
        <input type="text" id="commentaireArret" placeholder="Commentaire" />
        <button type="submit">Enregistrer</button>
      </form>
      <div id="historiqueArrets"></div>
    </section>

    <!-- Organisation -->
    <section id="organisation" class="page hidden">
      <h2>Consignes / Organisation</h2>
      <form id="formOrganisation">
        <input type="text" id="consigneTexte" placeholder="Nouvelle consigne..." required />
        <button type="submit">Ajouter</button>
      </form>
      <div id="historiqueOrganisation"></div>
    </section>

    <!-- Personnel -->
    <section id="personnel" class="page hidden">
      <h2>Suivi du Personnel</h2>
      <form id="formPersonnel">
        <input type="text" id="nomPersonnel" placeholder="Nom" required />
        <input type="text" id="motifPersonnel" placeholder="Motif (absence, retard...)" required />
        <input type="text" id="commentairePersonnel" placeholder="Commentaire" />
        <button type="submit">Enregistrer</button>
      </form>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
