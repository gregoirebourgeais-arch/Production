<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="icons/icon-192.png" />
</head>

<body>
  <header>
    <h1>Atelier PPNC</h1>
    <nav class="top-menu">
      <button onclick="showSection('atelier')">🏭 Atelier</button>
      <button onclick="showSection('production')">📦 Production</button>
      <button onclick="showSection('arrets')">⏸️ Arrêts</button>
      <button onclick="showSection('organisation')">📋 Organisation</button>
      <button onclick="showSection('personnel')">👥 Personnel</button>
    </nav>
  </header>

  <!-- 🏭 SECTION ATELIER -->
  <section id="atelier" class="page active">
    <h2>Vue d’ensemble Atelier</h2>
    <canvas id="atelierChart"></canvas>

    <div id="atelierResume"></div>

    <button class="export-btn" onclick="exportGlobalExcel()">📊 Export Excel global</button>
  </section>

  <!-- 📦 SECTION PRODUCTION -->
  <section id="production" class="page">
    <h2>Suivi de production</h2>
    <div id="ligneButtons"></div>
    <div id="ligneContainer"></div>
  </section>

  <!-- ⏸️ SECTION ARRÊTS -->
  <section id="arrets" class="page">
    <h2>Enregistrement des arrêts</h2>
    <form id="arretForm" onsubmit="saveArret(event)">
      <label>Ligne :</label>
      <select id="arretLigne">
        <option value="Râpé">Râpé</option>
        <option value="T2">T2</option>
        <option value="RT">RT</option>
        <option value="OMORI T1">OMORI T1</option>
        <option value="Sticks">Sticks</option>
        <option value="Emballage">Emballage</option>
        <option value="Dés">Dés</option>
        <option value="Filets">Filets</option>
        <option value="Prédécoupés">Prédécoupés</option>
      </select>

      <label>Type :</label>
      <select id="arretType">
        <option value="Découpe">Découpe</option>
        <option value="Packing">Packing</option>
        <option value="MEC">MEC</option>
      </select>

      <label>Durée (min) :</label>
      <input type="number" id="arretDuree" required />

      <label>Commentaire :</label>
      <textarea id="arretCommentaire" placeholder="Ajouter un commentaire..."></textarea>

      <button type="submit">💾 Enregistrer l’arrêt</button>
    </form>

    <h3>Historique des arrêts</h3>
    <div id="arretHistorique"></div>
  </section>

  <!-- 📋 SECTION ORGANISATION -->
  <section id="organisation" class="page">
    <h2>Consignes et organisation</h2>
    <form id="consigneForm" onsubmit="saveConsigne(event)">
      <label>Consigne :</label>
      <textarea id="consigneTexte" required></textarea>
      <button type="submit">💾 Enregistrer</button>
    </form>

    <h3>Historique des consignes</h3>
    <div id="consigneHistorique"></div>
  </section>

  <!-- 👥 SECTION PERSONNEL -->
  <section id="personnel" class="page">
    <h2>Gestion du personnel</h2>
    <form id="personnelForm" onsubmit="savePersonnel(event)">
      <label>Nom :</label>
      <input type="text" id="persoNom" required />

      <label>Motif :</label>
      <select id="persoMotif">
        <option value="Absence">Absence</option>
        <option value="Retard">Retard</option>
        <option value="Départ anticipé">Départ anticipé</option>
        <option value="Autre">Autre</option>
      </select>

      <label>Commentaire :</label>
      <textarea id="persoCommentaire"></textarea>

      <button type="submit">💾 Enregistrer</button>
    </form>

    <h3>Historique du personnel</h3>
    <div id="personnelHistorique"></div>
  </section>

  <!-- 🧮 CALCULATRICE FLOTTANTE -->
  <div id="calculator" class="calculator hidden">
    <div class="calc-header">
      <span>🧮 Calculatrice</span>
      <button onclick="toggleCalculator()">❌</button>
    </div>
    <input type="text" id="calcDisplay" readonly />
    <div id="calcButtons"></div>
  </div>

  <button id="calcToggle" class="calc-toggle" onclick="toggleCalculator()">🧮</button>

  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").then(() => {
      console.log("✅ Service Worker installé avec succès");
    });
  }
  </script>
</body>
</html>
