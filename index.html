<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>

<body>
  <header class="topbar">
    <h1>Atelier PPNC</h1>
    <p id="topDateTime">—</p>
  </header>

  <main>
    <section id="menu">
      <div class="button-grid">
        <button onclick="openPage('atelier')" class="btn atelier">📊 Atelier</button>
        <button onclick="openPage('production')" class="btn production">📦 Production</button>
        <button onclick="openPage('arrets')" class="btn arrets">⏸️ Arrêts</button>
        <button onclick="openPage('organisation')" class="btn organisation">🗂️ Organisation</button>
        <button onclick="openPage('personnel')" class="btn personnel">👥 Personnel</button>
        <button onclick="exportExcel()" class="btn export">📈 Export Excel</button>
      </div>
    </section>

    <!-- Page Atelier -->
    <section id="atelier" class="page">
      <h2>Vue d'ensemble de l'atelier</h2>
      <canvas id="atelierChart"></canvas>
      <div id="historiqueGlobal" class="historique"></div>
    </section>

    <!-- Pages Lignes de production -->
    <section id="production" class="page">
      <h2>Sélection de ligne</h2>
      <div class="ligne-buttons">
        <button onclick="openLigne('RAPE')">Râpé</button>
        <button onclick="openLigne('T2')">T2</button>
        <button onclick="openLigne('RT')">RT</button>
        <button onclick="openLigne('OMORI')">OMORI</button>
        <button onclick="openLigne('T1')">T1</button>
        <button onclick="openLigne('STICKS')">Sticks</button>
        <button onclick="openLigne('EMBALLAGE')">Emballage</button>
        <button onclick="openLigne('DES')">Dés</button>
        <button onclick="openLigne('FILETS')">Filets</button>
        <button onclick="openLigne('PREDECOUPES')">Prédécoupés</button>
      </div>
    </section>

    <!-- Page type Ligne -->
    <section id="pageLigne" class="page">
      <h2 id="titreLigne">Ligne</h2>
      <div class="inputs">
        <label>Heure début :</label>
        <select id="heureDebut"></select>

        <label>Heure fin :</label>
        <select id="heureFin"></select>

        <label>Quantité produite :</label>
        <input type="number" id="quantiteProduite" placeholder="Saisir..." />

        <label>Quantité restante :</label>
        <input type="number" id="quantiteRestante" placeholder="Saisir..." />

        <label>Cadence manuelle :</label>
        <input type="number" id="cadenceManuelle" placeholder="Saisir cadence..." />

        <div class="eta">Fin estimée : <span id="eta">--:--</span></div>

        <button onclick="enregistrerLigne()">💾 Enregistrer</button>
      </div>

      <div id="historiqueLigne" class="historique"></div>
    </section>

    <!-- Pages complémentaires -->
    <section id="arrets" class="page">
      <h2>Historique Arrêts</h2>
      <div id="historiqueArrets"></div>
    </section>

    <section id="organisation" class="page">
      <h2>Organisation</h2>
      <div id="historiqueOrganisation"></div>
    </section>

    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <!-- Bouton calculatrice -->
  <button id="calcToggle" class="floating-calc-btn">🧮</button>
  <div id="calculator" class="calculator hidden">
    <input type="text" id="calcDisplay" readonly />
    <div class="calc-buttons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">÷</button>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">×</button>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">−</button>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendCalc('+')">+</button>
      <button onclick="clearCalc()">C</button>
      <button onclick="closeCalc()">Fermer</button>
    </div>
  </div>

  <footer>
    © Atelier PPNC – Application interne Lactalis
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
