<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier PPNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="Logo Lactalis" class="logo">
    <h1>Synthèse Atelier PPNC</h1>
  </header>

  <nav>
    <button onclick="afficherPage('atelier')">🏭 Atelier</button>
    <button onclick="afficherPage('lignes')">📦 Lignes</button>
    <button onclick="afficherPage('arrets')">⛔ Arrêts</button>
    <button onclick="afficherPage('organisation')">🗂 Organisation</button>
    <button onclick="afficherPage('personnel')">👥 Personnel</button>
    <button onclick="exporterExcel()">📊 Export</button>
  </nav>

  <main>
    <!-- ====== ATELIER ====== -->
    <section id="page-atelier" class="page active">
      <h2>Atelier</h2>
      <canvas id="graphAtelier"></canvas>
      <div id="resumeAtelier"></div>
      <div id="listeArretsAtelier"></div>
    </section>

    <!-- ====== LIGNES ====== -->
    <section id="page-lignes" class="page">
      <h2>Lignes</h2>
      <p style="text-align:center">Suivi de production par ligne</p>
      <div id="listeLignes" class="lignes-container"></div>
      <div id="zoneLigne"></div>
    </section>

    <!-- ====== ARRETS ====== -->
    <section id="page-arrets" class="page">
      <h2>Arrêts</h2>
      <input id="motifArret" placeholder="Motif d'arrêt..." />
      <button onclick="ajouterArret()">Enregistrer</button>
      <div id="historiqueArrets"></div>
    </section>

    <!-- ====== ORGANISATION ====== -->
    <section id="page-organisation" class="page">
      <h2>Organisation</h2>
      <textarea id="consigne" placeholder="Nouvelle consigne..."></textarea>
      <button onclick="enregistrerConsigne()">Enregistrer</button>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- ====== PERSONNEL ====== -->
    <section id="page-personnel" class="page">
      <h2>Personnel</h2>
      <input id="nomPersonnel" placeholder="Nom" />
      <input id="motifPersonnel" placeholder="Motif" />
      <input id="commentairePersonnel" placeholder="Commentaire" />
      <button onclick="ajouterPersonnel()">Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
