  <!-- V√©rification et enregistrement automatique du service worker -->
  <script>
  window.addEventListener("load", () => {
    // V√©rifie manifest
    fetch("manifest.json")
      .then(r => {
        if (!r.ok) throw new Error("Manifest non trouv√©");
        console.log("‚úÖ manifest.json trouv√©");
      })
      .catch(() => alert("‚ö†Ô∏è Le manifest.json est introuvable. V√©rifie son emplacement √† la racine."));

    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker enregistr√©"))
        .catch(err => alert("‚ùå Erreur SW : " + err));
    } else {
      alert("‚ö†Ô∏è Votre navigateur ne supporte pas les PWA.");
    }

    // V√©rifie support PWA
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.textContent = "üì≤ Installer l'application";
      installBtn.style.position = "fixed";
      installBtn.style.bottom = "20px";
      installBtn.style.right = "20px";
      installBtn.style.background = "#1a73e8";
      installBtn.style.color = "#fff";
      installBtn.style.border = "none";
      installBtn.style.padding = "12px 16px";
      installBtn.style.borderRadius = "30px";
      installBtn.style.fontSize = "16px";
      installBtn.style.zIndex = "1000";
      installBtn.onclick = async () => {
        installBtn.remove();
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("R√©sultat installation:", outcome);
      };
      document.body.appendChild(installBtn);
    });
  });
  </script>
