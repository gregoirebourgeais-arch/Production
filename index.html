<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthèse Atelier PPNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <img src="logo-lactalis.png" alt="Logo Lactalis" class="logo" />
    <div class="header-text">
      <h1>Synthèse Atelier PPNC</h1>
      <div id="dateHeure"></div>
    </div>
  </header>

  <nav class="nav-bar" id="navBar">
    <button onclick="showPage('atelier')" class="nav-btn">🏠 Atelier</button>
    <button onclick="showPage('production')" class="nav-btn">📦 Production</button>
    <button onclick="showPage('arrets')" class="nav-btn">⏱️ Arrêts</button>
    <button onclick="showPage('organisation')" class="nav-btn">🗒️ Organisation</button>
    <button onclick="showPage('personnel')" class="nav-btn">👥 Personnel</button>
    <button onclick="exportExcelGlobal()" class="nav-btn">📊 Export</button>
  </nav>

  <main>
    <!-- Page Atelier -->
    <section id="atelier" class="page active">
      <h2>Vue Atelier</h2>
      <canvas id="atelierChart"></canvas>
      <div id="classementArrets" class="card">
        <h3>Arrêts (classement par durée)</h3>
        <div id="listeClassementArrets">Aucun arrêt</div>
      </div>
      <button class="export-btn" onclick="exportExcelGlobal()">📈 Export Excel global</button>
    </section>

    <!-- Page Production -->
    <section id="production" class="page">
      <h2>Production</h2>
      <div class="ligne-buttons">
        <button onclick="selectLigne('Râpé')">Râpé</button>
        <button onclick="selectLigne('T2')">T2</button>
        <button onclick="selectLigne('RT')">RT</button>
        <button onclick="selectLigne('OMORI')">OMORI</button>
        <button onclick="selectLigne('T1')">T1</button>
        <button onclick="selectLigne('Sticks')">Sticks</button>
        <button onclick="selectLigne('Emballage')">Emballage</button>
        <button onclick="selectLigne('Dés')">Dés</button>
        <button onclick="selectLigne('Filets')">Filets</button>
        <button onclick="selectLigne('Prédécoupés')">Prédécoupés</button>
      </div>

      <div id="zoneLigne" class="card">
        <h3 id="titreLigne">Sélectionnez une ligne</h3>
        <div id="formLigne"></div>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
        <div id="historiqueLigne"></div>
      </div>
    </section>

    <!-- Page Arrêts -->
    <section id="arrets" class="page">
      <h2>Arrêts</h2>
      <div class="card">
        <label>Ligne :</label>
        <select id="arretLigne">
          <option value="">-- Sélectionnez --</option>
          <option>Râpé</option><option>T2</option><option>RT</option>
          <option>OMORI</option><option>T1</option><option>Sticks</option>
          <option>Emballage</option><option>Dés</option><option>Filets</option>
          <option>Prédécoupés</option>
        </select>
        <label>Zone :</label>
        <select id="arretZone">
          <option>Découpe</option>
          <option>Packing</option>
          <option>MEC</option>
        </select>
        <label>Durée (min) :</label>
        <input type="number" id="arretDuree" />
        <button onclick="ajouterArret()">Enregistrer</button>
      </div>
      <div id="historiqueArrets" class="card"></div>
    </section>

    <!-- Page Organisation -->
    <section id="organisation" class="page">
      <h2>Organisation / Consignes</h2>
      <div class="card">
        <input id="consigneTexte" placeholder="Renseigner la consigne..." />
        <label><input type="checkbox" id="consigneValidee" /> Consigne réalisée</label>
        <button onclick="ajouterConsigne()">💾 Enregistrer</button>
      </div>
      <div id="historiqueConsignes" class="card"></div>
    </section>

    <!-- Page Personnel -->
    <section id="personnel" class="page">
      <h2>Personnel</h2>
      <div class="card">
        <input id="nomPersonnel" placeholder="Nom..." />
        <input id="motifPersonnel" placeholder="Motif..." />
        <textarea id="commentairePersonnel" placeholder="Commentaire..."></textarea>
        <button onclick="ajouterPersonnel()">💾 Enregistrer</button>
      </div>
      <div id="historiquePersonnel" class="card"></div>
    </section>
  </main>

  <footer>
    <p>Synthèse Atelier Lactalis © 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
