<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthèse Atelier Lactalis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="icon" href="icons/icon-192.png" type="image/png">
</head>

<body>
  <header>
    <img src="icons/icon-192.png" alt="Lactalis" style="height:40px;vertical-align:middle;margin-right:8px;">
    Synthèse Atelier Lactalis
  </header>

  <!-- === MENU LATÉRAL === -->
  <nav class="sidebar">
    <button onclick="ouvrirPage('atelier')">🏭 Atelier</button>
    <button onclick="ouvrirPage('lignes')">📦 Lignes</button>
    <button onclick="ouvrirPage('arrets')">⛔ Arrêts</button>
    <button onclick="ouvrirPage('organisation')">📋 Organisation</button>
    <button onclick="ouvrirPage('personnel')">👥 Personnel</button>
  </nav>

  <main>
    <!-- === PAGE ATELIER === -->
    <section id="page-atelier" class="page active">
      <h2>Vue d'ensemble de l'atelier</h2>
      <canvas id="graphGlobal"></canvas>
      <h3>Historique des arrêts récents</h3>
      <table id="historiqueArretsAtelier">
        <tr><th>Ligne</th><th>Durée (min)</th><th>Cause</th><th>Date</th></tr>
      </table>
      <button onclick="exporterGlobal()">Exporter Excel global</button>
      <button onclick="remiseEquipe()">Remise à zéro d'équipe</button>
    </section>

    <!-- === PAGE LIGNES === -->
    <section id="page-lignes" class="page">
      <h2>Suivi de production par ligne</h2>
      <div id="lignes"></div>
    </section>

    <!-- === PAGE ARRETS === -->
    <section id="page-arrets" class="page">
      <h2>Déclaration d'arrêt de ligne</h2>
      <label>Ligne concernée :</label>
      <select id="ligneArret"></select>
      <label>Durée (min) :</label>
      <input type="number" id="tempsArret" placeholder="Durée en minutes">
      <label>Cause :</label>
      <input type="text" id="causeArret" placeholder="Cause de l'arrêt">
      <button onclick="enregistrerArret()">Enregistrer arrêt</button>
      <table id="historiqueArrets">
        <tr><th>Ligne</th><th>Durée</th><th>Cause</th><th>Date</th></tr>
      </table>
    </section>

    <!-- === PAGE ORGANISATION === -->
    <section id="page-organisation" class="page">
      <h2>Consignes et organisation</h2>
      <textarea id="consigne" placeholder="Écrire une consigne..."></textarea>
      <button onclick="enregistrerConsigne()">Enregistrer consigne</button>
      <div id="historiqueConsignes"></div>
    </section>

    <!-- === PAGE PERSONNEL === -->
    <section id="page-personnel" class="page">
      <h2>Gestion du personnel</h2>
      <label>Nom :</label>
      <input id="nomPersonnel" placeholder="Nom du salarié">
      <label>Motif :</label>
      <select id="motifPersonnel">
        <option value="">Choisir un motif</option>
        <option>Absence</option>
        <option>Retard</option>
        <option>Départ</option>
        <option>Autre</option>
      </select>
      <label>Commentaire :</label>
      <textarea id="commentairePersonnel" placeholder="Commentaire..."></textarea>
      <button onclick="enregistrerPersonnel()">Enregistrer</button>
      <div id="historiquePersonnel"></div>
    </section>
  </main>

  <!-- === CALCULATRICE FLOTTANTE === -->
  <button class="btn-calculatrice" onclick="toggleCalculatrice()">🧮</button>
  <div id="calculatrice" class="calculatrice">
    <input id="calc-affichage" readonly>
    <div class="calc-boutons">
      <button onclick="ajouterCalc('7')">7</button><button onclick="ajouterCalc('8')">8</button><button onclick="ajouterCalc('9')">9</button><button onclick="ajouterCalc('/')">÷</button>
      <button onclick="ajouterCalc('4')">4</button><button onclick="ajouterCalc('5')">5</button><button onclick="ajouterCalc('6')">6</button><button onclick="ajouterCalc('*')">×</button>
      <button onclick="ajouterCalc('1')">1</button><button onclick="ajouterCalc('2')">2</button><button onclick="ajouterCalc('3')">3</button><button onclick="ajouterCalc('-')">−</button>
      <button onclick="ajouterCalc('0')">0</button><button onclick="ajouterCalc('.')">.</button><button onclick="calculerCalc()">=</button><button onclick="ajouterCalc('+')">+</button>
      <button style="grid-column: span 4; background:#1a73e8;color:#fff" onclick="effacerCalc()">Effacer</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
