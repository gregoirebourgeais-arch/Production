<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
</head>

<body>
  <nav id="sidebar">
    <div class="logo-container">
      <img src="Lactalis2023Logo.svg" alt="Logo Lactalis" class="logo" />
      <h1>Atelier PPNC</h1>
    </div>

    <ul class="menu">
      <li><button onclick="navigateTo('atelier')">🏭 Atelier</button></li>
      <li><button onclick="navigateTo('production')">⚙️ Production</button></li>
      <li><button onclick="navigateTo('arrets')">⏱️ Arrêts</button></li>
      <li><button onclick="navigateTo('organisation')">🗒️ Organisation</button></li>
      <li><button onclick="navigateTo('personnel')">👥 Personnel</button></li>
    </ul>
  </nav>

  <main id="content">
    <!-- Page Atelier -->
    <section id="atelier" class="page active">
      <h2>Vue d’ensemble Atelier</h2>
      <div id="atelierSummary">
        <canvas id="atelierChart"></canvas>
        <div id="atelierHistory"></div>
        <button onclick="exportAll()">📊 Export Global Excel</button>
      </div>
    </section>

    <!-- Page Production -->
    <section id="production" class="page">
      <h2>Lignes de Production</h2>
      <div class="lines-grid">
        <button onclick="openLine('Râpé')">Râpé</button>
        <button onclick="openLine('T2')">T2</button>
        <button onclick="openLine('RT')">RT</button>
        <button onclick="openLine('T1')">T1</button>
        <button onclick="openLine('OMORI')">OMORI</button>
        <button onclick="openLine('Sticks')">Sticks</button>
        <button onclick="openLine('Emballage')">Emballage</button>
        <button onclick="openLine('Dés')">Dés</button>
        <button onclick="openLine('Filets')">Filets</button>
        <button onclick="openLine('Prédécoupés')">Prédécoupés</button>
      </div>

      <!-- Conteneur des pages de ligne -->
      <div id="lineContainer"></div>
    </section>

    <!-- Page Arrêts -->
    <section id="arrets" class="page">
      <h2>Gestion des Arrêts</h2>
      <form id="arretForm">
        <label>Ligne :</label>
        <select id="arretLine">
          <option value="">-- Choisir une ligne --</option>
          <option>Râpé</option><option>T2</option><option>RT</option>
          <option>T1</option><option>OMORI</option><option>Sticks</option>
          <option>Emballage</option><option>Dés</option><option>Filets</option><option>Prédécoupés</option>
        </select>

        <label>Zone :</label>
        <select id="arretZone">
          <option value="">-- Sélectionner --</option>
          <option>Découpe</option>
          <option>Packing</option>
          <option>MEC</option>
        </select>

        <label>Durée (min) :</label>
        <input type="number" id="arretDuree" placeholder="Durée de l'arrêt" />

        <label>Commentaire :</label>
        <textarea id="arretComment" placeholder="Détail de l'arrêt..."></textarea>

        <button type="button" onclick="saveArret()">💾 Enregistrer</button>
      </form>
      <div id="arretHistorique"></div>
    </section>

    <!-- Page Organisation -->
    <section id="organisation" class="page">
      <h2>Consignes</h2>
      <form id="consigneForm">
        <label>Nouvelle consigne :</label>
        <textarea id="consigneTexte" placeholder="Écrire la consigne ici..."></textarea>
        <button type="button" onclick="saveConsigne()">💾 Enregistrer</button>
      </form>
      <div id="consigneHistorique"></div>
    </section>

    <!-- Page Personnel -->
    <section id="personnel" class="page">
      <h2>Suivi du Personnel</h2>
      <form id="personnelForm">
        <label>Nom :</label>
        <input type="text" id="persNom" placeholder="Nom du salarié" />
        <label>Motif :</label>
        <select id="persMotif">
          <option value="">-- Sélectionner --</option>
          <option>Absence</option>
          <option>Retard</option>
          <option>Départ</option>
          <option>Autre</option>
        </select>
        <label>Commentaire :</label>
        <textarea id="persComment" placeholder="Commentaire..."></textarea>
        <button type="button" onclick="savePersonnel()">💾 Enregistrer</button>
      </form>
      <div id="personnelHistorique"></div>
    </section>
  </main>
</body>
</html>
