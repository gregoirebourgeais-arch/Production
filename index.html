<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier PPNC</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header class="topbar">
    <h1>Atelier PPNC</h1>
    <div id="topDateTime"></div>
  </header>

  <main>
    <section id="menu" class="page active">
      <h2>Menu Principal</h2>
      <div class="button-grid">
        <button class="btn" onclick="openPage('atelier')">📊 Atelier</button>
        <button class="btn" onclick="openPage('production')">🏭 Production</button>
        <button class="btn" onclick="openPage('arrets')">⛔ Arrêts</button>
        <button class="btn" onclick="openPage('organisation')">📋 Organisation</button>
        <button class="btn" onclick="openPage('personnel')">👷 Personnel</button>
      </div>
    </section>

    <!-- Atelier -->
    <section id="atelier" class="page">
      <h2>Vue d’ensemble Atelier</h2>
      <canvas id="atelierChart"></canvas>
      <div class="historique" id="atelierHistorique"></div>
      <button class="btn" onclick="exportAllData()">📦 Export global Excel</button>
      <button class="btn" onclick="backToMenu()">⬅️ Retour Menu</button>
    </section>

    <!-- Production -->
    <section id="production" class="page">
      <h2>Production</h2>
      <div class="button-grid" id="lineButtons"></div>

      <div id="lineSection" class="inputs hidden">
        <h3 id="lineTitle"></h3>
        <label>Heure Début :</label>
        <input type="time" id="startTime">
        <label>Heure Fin :</label>
        <input type="time" id="endTime">
        <label>Quantité produite :</label>
        <input type="number" id="quantityInput" placeholder="Quantité..." />
        <label>Quantité restante :</label>
        <input type="number" id="remainingInput" placeholder="Quantité restante..." oninput="updateEstimation()" />
        <label>Cadence manuelle (colis/h) :</label>
        <input type="number" id="manualCadence" placeholder="Cadence..." />
        <button class="btn" onclick="saveProduction()">💾 Enregistrer</button>
        <button class="btn" onclick="resetLineData()">🔄 Remise à zéro</button>
        <p id="estimationDisplay" class="eta"></p>
        <div class="historique" id="productionHistory"></div>
        <button class="btn" onclick="backToMenu()">⬅️ Retour Menu</button>
      </div>
    </section>

    <!-- Arrêts -->
    <section id="arrets" class="page">
      <h2>Arrêts de Ligne</h2>
      <div class="inputs">
        <label>Ligne :</label>
        <select id="arretLigne">
          <option value="">Sélectionner...</option>
          <option value="Râpé">Râpé</option>
          <option value="T2">T2</option>
          <option value="RT">RT</option>
          <option value="OMORI">OMORI</option>
          <option value="T1">T1</option>
          <option value="Sticks">Sticks</option>
          <option value="Emballage">Emballage</option>
          <option value="Dés">Dés</option>
          <option value="Filets">Filets</option>
          <option value="Prédécoupés">Prédécoupés</option>
        </select>
        <label>Type :</label>
        <select id="arretType">
          <option value="">Choisir...</option>
          <option value="Découpe">Découpe</option>
          <option value="Packing">Packing</option>
          <option value="MEC">MEC</option>
        </select>
        <label>Durée (min) :</label>
        <input type="number" id="arretDuree" placeholder="Durée..." />
        <label>Commentaire :</label>
        <input type="text" id="arretComment" placeholder="Commentaire..." />
        <button class="btn" onclick="saveArret()">💾 Enregistrer</button>
        <div class="historique" id="arretHistorique"></div>
        <button class="btn" onclick="backToMenu()">⬅️ Retour Menu</button>
      </div>
    </section>

    <!-- Organisation -->
    <section id="organisation" class="page">
      <h2>Consignes & Organisation</h2>
      <div class="inputs">
        <label>Consigne :</label>
        <input type="text" id="consigneInput" placeholder="Écrire la consigne..." />
        <button class="btn" onclick="saveConsigne()">💾 Enregistrer</button>
      </div>
      <div id="consignesList" class="historique"></div>
      <button class="btn" onclick="backToMenu()">⬅️ Retour Menu</button>
    </section>

    <!-- Personnel -->
    <section id="personnel" class="page">
      <h2>Gestion du Personnel</h2>
      <div class="inputs">
        <label>Nom :</label>
        <input type="text" id="persoNom" placeholder="Nom..." />
        <label>Motif :</label>
        <select id="persoMotif">
          <option value="Absence">Absence</option>
          <option value="Retard">Retard</option>
          <option value="Départ">Départ</option>
          <option value="Autre">Autre</option>
        </select>
        <label>Commentaire :</label>
        <input type="text" id="persoComment" placeholder="Commentaire..." />
        <button class="btn" onclick="savePersonnel()">💾 Enregistrer</button>
        <div id="personnelHistorique" class="historique"></div>
        <button class="btn" onclick="backToMenu()">⬅️ Retour Menu</button>
      </div>
    </section>
  </main>

  <!-- Calculatrice flottante -->
  <button id="calcToggle" class="floating-calc-btn">🧮</button>
  <div id="calculator" class="calculator hidden">
    <input type="text" id="calcDisplay" readonly />
    <div class="calc-buttons">
      <button>(</button><button>)</button><button>C</button><button>←</button>
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
    </div>
  </div>

  <footer>
    <p>Atelier PPNC – Outil interne Lactalis</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
